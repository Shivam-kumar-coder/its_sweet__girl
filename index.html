<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Sweet Girl ‚ù§Ô∏è</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

  body, html {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    background: #000;
    overflow: hidden;
    touch-action: none;
  }

  canvas { position: absolute; top: 0; left: 0; }

  /* Text ko center ke paas rakha hai */
  #text-container {
    position: absolute;
    top: 25%; 
    left: 0;
    width: 100%;
    text-align: center;
    z-index: 50;
    pointer-events: none;
  }

  #typewriter {
    font-family: 'Dancing Script', cursive;
    font-size: clamp(32px, 12vw, 55px);
    color: #ffb3c1;
    text-shadow: 0 0 15px #ff4d6d, 0 0 30px #ff0040;
    display: inline-block;
  }

  #start-screen {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #38000a 0%, #000 100%);
    color: #ff4d6d;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 100;
    text-align: center;
  }

  .heart-main {
    font-size: 110px;
    filter: drop-shadow(0 0 25px #ff0040);
    animation: pulse 1.3s infinite ease-in-out;
    cursor: pointer;
  }

  @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

  .tap-text {
    font-family: sans-serif;
    font-size: 16px;
    letter-spacing: 4px;
    margin-top: 40px;
    font-weight: bold;
    color: #ffb3c1;
    text-shadow: 0 0 5px #ff4d6d;
  }
</style>
</head>

<body>

<div id="start-screen" onclick="startExperience()">
  <div class="heart-main">‚ù§Ô∏è</div>
  <div class="tap-text">TAP FOR SWEET GIRL</div>
</div>

<canvas id="bgCanvas"></canvas>
<canvas id="treeCanvas"></canvas>

<div id="text-container">
  <span id="typewriter"></span>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const bgCanvas = document.getElementById("bgCanvas");
const bgCtx = bgCanvas.getContext("2d");
const tCanvas = document.getElementById("treeCanvas");
const tCtx = tCanvas.getContext("2d");

let message = "it's_sweet ‚ù§Ô∏è Anjali";
let treeQueue = [];
let textIndex = 0;
let floatingHearts = [];

function resize() {
  bgCanvas.width = tCanvas.width = window.innerWidth;
  bgCanvas.height = tCanvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

class Heart {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random() * bgCanvas.width;
    this.y = bgCanvas.height + 50;
    this.size = Math.random() * 18 + 10;
    this.speedY = -(Math.random() * 1.5 + 0.8);
    this.opacity = Math.random() * 0.8 + 0.2;
    // Mix of different love symbols
    const items = ["‚ù§Ô∏è", "üíñ", "‚ú®", "üå∏", "üíï"];
    this.char = items[Math.floor(Math.random() * items.length)];
  }
  update() {
    this.y += this.speedY;
    if (this.y < -50) this.reset();
  }
  draw() {
    bgCtx.globalAlpha = this.opacity;
    bgCtx.font = `${this.size}px serif`;
    bgCtx.fillText(this.char, this.x, this.y);
  }
}

function startExperience() {
  document.getElementById("start-screen").style.display = "none";
  document.getElementById("music").play().catch(() => {});

  // Jyada hearts background me
  for(let i=0; i<45; i++) floatingHearts.push(new Heart());

  const isMobile = window.innerWidth < 600;
  // Ped thoda bada aur center me
  const startX = tCanvas.width / 2;
  const startY = tCanvas.height * 0.88;
  const length = isMobile ? tCanvas.height * 0.12 : tCanvas.height * 0.18;

  initTree(startX, startY, length, -90, isMobile ? 10 : 11);
  animate();
  setTimeout(typeWriter, 2000); 
}

function initTree(x, y, len, angle, depth) {
  treeQueue.push(() => {
    let rad = angle * (Math.PI / 180);
    let nx = x + Math.cos(rad) * len;
    let ny = y + Math.sin(rad) * len;

    // Beautiful color transition
    tCtx.strokeStyle = depth < 3 ? "#ff85a1" : (depth < 6 ? "#ff4d6d" : "#5e0012");
    tCtx.lineWidth = depth * 1.2;
    tCtx.lineCap = "round";
    tCtx.moveTo(x, y);
    tCtx.lineTo(nx, ny);
