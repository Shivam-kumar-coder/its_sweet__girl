  }

  .tap-text {

<script>
const bgCanvas = document.getElementById("bgCanvas");
const bgCtx = bgCanvas.getContext("2d");
const tCanvas = document.getElementById("treeCanvas");

function resize() {
  bgCanvas.width = tCanvas.width = window.innerWidth;
  bgCanvas.height = tCanvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

// Dher saare hearts aur sparkles
class Heart {
  constructor() {
    this.reset();
  }
  reset() {
    this.x = Math.random() * bgCanvas.width;
    this.y = bgCanvas.height + 20;
    this.size = Math.random() * 15 + 8;
    this.speedY = -(Math.random() * 1 + 0.5);
    this.opacity = Math.random() * 0.7 + 0.3;
    const icons = ["‚ù§Ô∏è", "üíñ", "‚ú®", "üå∏"];
    this.icon = icons[Math.floor(Math.random() * icons.length)];
  }
  update() {
    this.y += this.speedY;
    if (this.y < -20) this.reset();
  }
  draw() {
    bgCtx.globalAlpha = this.opacity;
    bgCtx.font = `${this.size}px serif`;
    bgCtx.fillText(this.icon, this.x, this.y);
  }
}

function startExperience() {
  // Screen hatane ka naya tarika taaki hang na ho
  document.getElementById("start-screen").style.opacity = "0";
  setTimeout(() => {
    document.getElementById("start-screen").style.display = "none";
  }, 500);

  document.getElementById("music").play().catch(() => {});

  // 40 Hearts for better feel
  for(let i=0; i<40; i++) floatingHearts.push(new Heart());

  const isMobile = window.innerWidth < 600;

  const treeY = tCanvas.height * 0.85;
  const branchLen = isMobile ? tCanvas.height * 0.12 : tCanvas.height * 0.18;

  // depth 11 matlab bahut ghana ped
  initTree(treeX, treeY, branchLen, -90, 11);
  
  animate();
  setTimeout(typeWriter, 1500); 
}
