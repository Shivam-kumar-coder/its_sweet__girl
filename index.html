<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>it's__sweet_girl‚ù§Ô∏è</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

  body, html {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    background: #050002; /* Black with a hint of pink */
    overflow: hidden;
    touch-action: none;
  }

  canvas { position: absolute; top: 0; left: 0; }

  #text-container {
    position: absolute;
    bottom: 10%; 
    left: 0;
    width: 100%;
    text-align: center;
    z-index: 20;
  }

  #typewriter {
    font-family: 'Dancing Script', cursive;
    font-size: clamp(30px, 9vw, 45px);
    color: #ff85a1; /* Soft Pink */
    text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff0040;
    display: inline-block;
    border-right: 2px solid #ff85a1;
  }

  #start-screen {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #2b0010 0%, #000 100%);
    color: #ff85a1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 100;
  }

  .heart-main {
    font-size: 90px;
    filter: drop-shadow(0 0 15px #ff4d6d);
    animation: pulse 1.5s infinite ease-in-out;
    cursor: pointer;
  }

  @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
</style>
</head>
<body>

<div id="start-screen" onclick="startExperience()">
  <div class="heart-main">üíñ</div>
  <p style="font-family: sans-serif; letter-spacing: 2px; font-size: 12px; opacity: 0.7;">CLICK TO START</p>
</div>

<canvas id="bgCanvas"></canvas>
<canvas id="treeCanvas"></canvas>

<div id="text-container">
  <span id="typewriter"></span>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const bgCanvas = document.getElementById("bgCanvas");
const bgCtx = bgCanvas.getContext("2d");
const tCanvas = document.getElementById("treeCanvas");
const tCtx = tCanvas.getContext("2d");

let message = "it's_sweet ‚ô•Ô∏è Anjali";
let treeQueue = [];
let textIndex = 0;
let floatingHearts = [];

function resize() {
  bgCanvas.width = tCanvas.width = window.innerWidth;
  bgCanvas.height = tCanvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

// Floating Pink Hearts & Choco
class Heart {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random() * bgCanvas.width;
    this.y = bgCanvas.height + 20;
    this.size = Math.random() * 12 + 6;
    this.speedY = -(Math.random() * 0.8 + 0.3);
    this.opacity = Math.random() * 0.5 + 0.3;
    this.char = Math.random() > 0.4 ? "üå∏" : "üíñ";
  }
  update() {
    this.y += this.speedY;
    if (this.y < -20) this.reset();
  }
  draw() {
    bgCtx.globalAlpha = this.opacity;
    bgCtx.font = `${this.size}px serif`;
    bgCtx.fillText(this.char, this.x, this.y);
  }
}

function startExperience() {
  document.getElementById("start-screen").style.display = "none";
  document.getElementById("music").play().catch(() => {});

  for(let i=0; i<20; i++) floatingHearts.push(new Heart());

  const isMobile = window.innerWidth < 600;
  // Slow Tree Config
  initTree(tCanvas.width / 2, tCanvas.height * 0.82, isMobile ? 65 : 100, -90, 10);
  
  animate();
  setTimeout(typeWriter, 1500); 
}

function initTree(x, y, len, angle, depth) {
  treeQueue.push(() => {
    let rad = angle * (Math.PI / 180);
    let nx = x + Math.cos(rad) * len;
    let ny = y + Math.sin(rad) * len;

    tCtx.beginPath();
    // Pink and Red Gradient effect
    tCtx.strokeStyle = depth < 4 ? "#ff85a1" : (depth < 7 ? "#ff4d6d" : "#800020");
    tCtx.lineWidth = depth * 0.8;
    tCtx.lineCap = "round";
    tCtx.shadowBlur = 5;
    tCtx.shadowColor = "#ff4d6d";
    tCtx.moveTo(x, y);
    tCtx.lineTo(nx, ny);
    tCtx.stroke();

    if (depth > 0) {
      // Adding slightly more branches for a "fuller" tree
      initTree(nx, ny, len * 0.75, angle - 25, depth - 1);
      initTree(nx, ny, len * 0.75, angle + 25, depth - 1);
    } else {
      // Flowers at the end
      tCtx.fillStyle = "#fff";
      tCtx.beginPath();
      tCtx.arc(nx, ny, 2, 0, Math.PI*2);
      tCtx.fill();
    }
  });
}

function typeWriter() {
  if (textIndex < message.length) {
    document.getElementById("typewriter").textContent += message.charAt(textIndex);
    textIndex++;
    // Normal speed for "it's sweet", slow for "Anjali"
    let speed = textIndex > 10 ? 250 : 150; 
    setTimeout(typeWriter, speed);
  } else {
    document.getElementById("typewriter").style.borderRight = "none";
  }
}

function animate() {
  bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
  floatingHearts.forEach(h => { h.update(); h.draw(); });

  // SLOW TREE DRAWING: Only 1 branch per frame
  if (treeQueue.length > 0) {
    let drawBranch = treeQueue.shift();
    drawBranch();
  }

  requestAnimationFrame(animate);
}
</script>
</body>
</html>
